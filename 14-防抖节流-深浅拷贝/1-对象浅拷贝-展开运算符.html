<script>
    // 浅拷贝方式一：展开运算符
    const info = {
        name: "zmy",
        age: 18,
        sex: "男",
        friend: {
            name: "lisi",
            age: 18,
            sex: "男",
        }
    }
    const info1 = {
        ...info,
    }
    info1.friend.name = "guci"
    console.log("info1=>", info1);
    console.log("info=>", info);
</script>
