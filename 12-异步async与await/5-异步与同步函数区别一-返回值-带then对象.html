<script>
    const foo = async function (params) {
        // 1.返回带then方法的对象
        return {
            name: "why",
            then: (resolve, reject) => {
                setTimeout(() => {
                    resolve("aaa")
                }, 2000)
            }
        }
    }
    console.log("---返回带then方法的对象---");
    foo().then(res => {
        console.log(res);
    }).catch(err => {
        console.log(err);
    })

</script>

</html>
