<script>
    const foo = async function (params) {
        // 1.返回promise
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve("aaa")
                reject("err")
            }, 2000)
        })
    }
    console.log("---promise对象---");
    foo().then(res => {
        console.log(res);
    }).catch(err => {
        console.log(err);
    })

</script>
