<script>
    const info = {
        name: "zmy",
        age: 18
    }
    // ===== Object 和 Reflect 的 getPrototypeOf 方法 =====
    console.log('===== getPrototypeOf =====');
    // Object 操作对象：获取对象的原型
    console.log('Object.getPrototypeOf(info) == info.__proto__:', Object.getPrototypeOf(info) == info.__proto__);

    // ===== Object 和 Reflect 的 setPrototypeOf 方法 =====
    console.log('===== setPrototypeOf =====');
    Object.setPrototypeOf(info, { teacher: "why" })
    console.log(Object.getPrototypeOf(info));
</script>

</html>
