<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect 与 Object 相似之处</title>
</head>

<body>

</body>
<script>
    // 定义示例对象
    const info = {
        name: "zmy",
        age: 18
    };

    // ===== Object 和 Reflect 的 getPrototypeOf 方法 =====
    console.log('===== getPrototypeOf =====');
    // Object 操作对象：获取对象的原型
    console.log('Object.getPrototypeOf(info) == info.__proto__:', Object.getPrototypeOf(info) == info.__proto__);

    // 修改对象原型
    info.__proto__ = {
        sayName() {
            console.log(this.name);
        }
    };
    console.log('Object.getPrototypeOf(info):', Object.getPrototypeOf(info));

    // Reflect 操作对象
    console.log('Reflect.getPrototypeOf(info):', Reflect.getPrototypeOf(info));
    console.log('\n');

    // ===== Object 和 Reflect 的 defineProperty 方法 =====
    console.log('===== defineProperty =====');
    // Object 定义属性
    const resultObj = Object.defineProperty(info, 'gender', {
        value: 'female',
        writable: true,
        enumerable: true,
        configurable: true
    });
    console.log('Object.defineProperty 结果:', resultObj);

    // Reflect 定义属性
    const resultReflect = Reflect.defineProperty(info, 'hobby', {
        value: 'coding',
        writable: true,
        enumerable: true,
        configurable: true
    });
    console.log('Reflect.defineProperty 结果:', resultReflect);
    console.log('修改后的 info 对象:', info);
    console.log('\n');

    // ===== Object 和 Reflect 的 deleteProperty 方法 =====
    console.log('===== deleteProperty =====');
    // Object 删除属性（直接使用 delete 操作符）
    const deleteObj = delete info.hobby;
    console.log('Object 删除属性结果:', deleteObj);

    // Reflect 删除属性
    const deleteReflect = Reflect.deleteProperty(info, 'gender');
    console.log('Reflect 删除属性结果:', deleteReflect);
    console.log('删除后的 info 对象:', info);
</script>

</html>
