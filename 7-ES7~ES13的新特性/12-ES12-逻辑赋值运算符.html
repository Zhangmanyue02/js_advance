<script>
    // 逻辑赋值运算符
    // 1.应用场景：对变量进行初始化操作
    let num = 0;
    // 传统的方式
    if (!num) {
        num = 10;
    }
    // 逻辑赋值运算符
    num ||= 10;
    console.log(num); // 10

</script>
