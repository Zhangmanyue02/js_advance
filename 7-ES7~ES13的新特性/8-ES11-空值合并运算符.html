<script>
    // 空值合并运算符
    // 1.应用场景：解决空值问题
    // 2.语法：??
    // 3.作用：如果??左边的值为null或者undefined, 那么返回??右边的值
    // 4.如果??左边的值不为null或者undefined, 那么返回??左边的值
    // 5.空值合并运算符的优先级低于其他运算符
    // 6.空值合并运算符的返回值不会为null或者undefined

    var a = 10
    var b = 20
    var c = a ?? b
    console.log(c);
</script>
