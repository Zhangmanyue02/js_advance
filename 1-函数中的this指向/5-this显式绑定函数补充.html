<script>
    function foo(arg1, arg2) {
        console.log(this);
        console.log(`foo - arg:${arg1, arg2}`);
    }
    // 1.call(params)
    foo.call(520)
    foo.call("hello")
    console.log("-----------");

    // 2.apply
    foo.apply({ name: "zmy", age: 18 }, ["lisi", 'wangwu'])
    console.log("-----------");
    // 3.bind
    var user = foo.bind({ user: "lixiang" })
    user() // { user:"lixiang" }
    user() // { user:"lixiang" }
    user() // { user:"lixiang" }
</script>
