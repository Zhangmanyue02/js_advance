<script>
    const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve()
        }, 2000)
    })

    promise.then(res => {
        console.log("成功回调执行~");
    }).catch(err => {
        console.log("失败回调执行~");
    }).finally(() => {
        console.log("finally");
    })

</script>
