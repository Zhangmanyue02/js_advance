<script>
    const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
            // 2.传另一个promise，新的promise决定原promise的状态
            resolve(new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("第二个 Promise代码执行~");
                    // resolve()
                    reject("第二个 Promise 执行失败")
                }, 3000)
            }))
        }, 2000)
    })
    promise.then((res) => {
        console.log("第二个 promise执行成功回调~");
    }).catch((err) => {
        console.log("第二个 promise执行失败回调: ", err);
    })
</script>

</html>
