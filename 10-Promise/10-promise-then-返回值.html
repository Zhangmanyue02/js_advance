<script>
    const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("aaaa")
        }, 2000)
    })

    promise.then(res => {
        console.log(res);
        // then方法本身是有返回值的，它的返回值是一个Promise
        // 1.返回普通的值或普通对象
        // return "bbb"
        // return { name: "why" }

        // 2.返回 新的promise 对象
        // return new Promise((resolve, reject) => {
        //     setTimeout(() => {
        //         resolve("ccc")
        //     }, 2000)
        // })

        // 3.返回带then方法的对象
        return {
            name: "why",
            then: (resolve, reject) => {
                setTimeout(() => {
                    // resolve("dddd")
                    reject("err")
                }, 2000)
            }
        }
    }).then(res => {
        console.log(res);
    }).catch(err => {
        console.log(err);
    })

</script>

</html>
