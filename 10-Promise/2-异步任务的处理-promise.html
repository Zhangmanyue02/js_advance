<script>
    const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
            // resolve()
            reject()

    })

    promise.then(() => {
        console.log("成功回调执行~");
    }).catch(() => {
        console.log("失败回调执行~");
    })
