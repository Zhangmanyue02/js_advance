<script>
    const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
            // 2.传有then方法的对象
            resolve({
                name: "why",
                then: (resolve, reject) => {
                    console.log("对象then方法执行~");
                    resolve()
                    // reject()
                }
            })
        }, 2000)
    })
    promise.then((res) => {
        console.log("成功回调~");
    }).catch((err) => {
        console.log("失败回调: ", err);
    })
</script>
