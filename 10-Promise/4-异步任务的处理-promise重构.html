<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    const promise = new Promise((resolve, reject) => {
        let code = 200
        setTimeout(() => {
            if (code === 200) {
                resolve()
            } else {
                reject()
            }
        }, 2000)
    })

    promise.then(() => {
        console.log("成功回调执行~");
    }).catch(() => {
        console.log("失败回调执行~");
    })
</script>

</html>
