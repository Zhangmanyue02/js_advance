<script>
    const info = {
        name: "zmy",
        age: 19
    }

    // 不传handler会报错
    const infoProxy = new Proxy(info, {
        // set参数：
        set(target, key, value, receiver) {
            console.log("set=>", target, key, value, receiver);
            target[key] = value;
        },
        // get参数
        get(target, key, receiver) {
            console.log("get==>", target, key, receiver);
            return target[key]
        }
    })
    console.log(infoProxy.name);
    infoProxy.name = "why"
</script>

</html>
