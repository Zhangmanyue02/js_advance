<script>
    const info = {
        name: "zmy",
        age: 19
    }

    // 不传handler会报错
    const infoProxy = new Proxy(info, {
        has(target, key) {
            console.log("has捕捉器=>", target, key);
            return true
        },
        deleteProperty(target, key) {
            console.log("deleteProperty捕捉器=>", target, key);
            delete target[key];
            return true;
        }
    })

    // 验证 has 捕获器
    console.log("name" in infoProxy);

    // 验证 deleteProperty 捕获器
    console.log("删除前:", info);
    delete infoProxy.name;
    console.log("删除后:", info);
</script>
