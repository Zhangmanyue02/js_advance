<script>
    // 函数对象的属性
    function foo(arg1, arg2) {
        console.log("foo exec");
    }
    console.log(foo.name);//name
    console.log(foo.length);//2
    console.log(foo.__proto__);//{}
    console.log(foo.arguments);//null
    foo(1, 2, 3)
</script>
<!-- 函数对象的属性
    1.name
    2.length
    3.__proto__
    4.arguments
    5.call()
    6.apply()
    7.bind()
 -->
