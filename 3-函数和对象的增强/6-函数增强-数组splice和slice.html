<script>
    // 数组splice
    let arr = [1, 2, 3, 4, 5]
    console.log(arr)
    arr.splice(2, 2, 10, 11) // 从索引2开始删除2个元素，然后用10,11替换删除的元素
    console.log(arr)
    // 数组slice
    let arr2 = arr.slice(2, 4) // 从索引2开始到索引4结束（不包含索引4）
    console.log(arr2)

    // slice第一个参数与spclice第一个参数的区别
    // slice第一个参数是开始索引，第二个参数是结束索引（不包含结束索引）
    // splice第一个参数是开始索引，第二个参数是删除的元素个数
</script>
