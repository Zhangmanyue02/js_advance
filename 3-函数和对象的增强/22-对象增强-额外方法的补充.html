<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var obj = {
        name: "zmy",
        age: 18
    }

    // 1.getOwnPropertyDescriptor
    // 1.1 getOwnPropertyDescriptor()方法可以获取对象的属性描述符
    // 1.2 getOwnPropertyDescriptor()方法返回值是一个对象，对象的属性描述符
    console.log(Object.getOwnPropertyDescriptor(obj, "name"));
    console.log(Object.getOwnPropertyDescriptor(obj, "age"));

    // 2.preventExtensions()
    // 2.1 preventExtensions()方法可以阻止对象扩展，也可以把对象的所有属性配置为不可配置的（数据描述符和存取描述符）
    // 2.2 preventExtensions()方法返回值是一个布尔值，表示是否成功
    // Object.preventExtensions(obj)
    // obj.address = "shenzhen"
    // console.log(obj);

    // 3.seal()
    // 3.1 seal()方法可以阻止对象扩展，也可以把对象的所有属性配置为不可配置的（数据描述符和存取描述符）
    // 3.2 seal()方法返回值是一个布尔值，表示是否成功
    // Object.seal(obj)
    // obj.age = 20
    // console.log(obj);

    // 4.freeze()
    // 4.1 freeze()方法可以阻止对象扩展，也可以把对象的所有属性配置为不可配置的（数据描述符和存取描述符）
    // 4.2 freeze()方法返回值是一个布尔值，表示是否成功
    // 4.3 freeze()方法可以冻结对象，也可以冻结对象的属性
    // 4.4 冻结对象的属性，不能修改，不能添加，不能删除
    // 4.5 冻结对象的属性，不能修改属性的值
    Object.freeze(obj)
    obj.name = "zmy2"
    console.log(obj);

</script>

</html>
