<script>
    function foo(m, n) {
        console.log(arguments);
        // 类数组转方式二
        var arr2 = Array.from(arguments)
        console.log(arr2);
        // 类数组转方式三
        var arr3 = [...arguments]
        console.log(arr3);
        // 类数组转方式四
        var arr4 = Array.of(arguments)
        console.log(arr4);
    }
    foo(1, 2, 3, 4, 5)
</script>
