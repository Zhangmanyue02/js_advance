<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</body>
<script>
    var obj = {
        _name: "zmy",
        _age: 18,
    }

    Object.defineProperties(obj, {
        name: {
            enumerable: true, // 可枚举
            configurable: true, // 可配置
            get() {
                console.log("get方法被调用了");
                // 访问内部变量，避免递归
                return obj._name
            },
            set(value) {
                console.log("set方法被调用了");
                // 修改内部变量，避免递归
                obj._name = value
            }
        },
        age: {
            enumerable: true, // 可枚举
            configurable: true, // 可配置
            get() {
                console.log("get方法被调用了");
                // 访问内部变量，避免递归
                return obj._age
            },
            set(value) {
                console.log("set方法被调用了");
                // 修改内部变量，避免递归
                obj._age = value
            }
        },
    })

    console.log(obj.name);
    console.log("--------");
    console.log(obj.age);
</script>

</html>
